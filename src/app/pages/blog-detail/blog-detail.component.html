<app-top-menu></app-top-menu>
<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <img class="bd-placeholder-img" width="100%" height="250" [src]="blog.image!= null ? 'https://ngx-training.com'+blog.image?.url : '../assets/images/no-image.png'" alt="{{blog.image?.name}}">
    </div>
</main>
<main class="container">
    <div class="row g-5">
        <div class="col-md-12">
            <h3 class="pb-4 mb-4 fst-italic border-bottom">
                {{blog.description}}
            </h3>
            <article class="blog-post">
                <h2 class="blog-post-title">{{blog.title}}</h2>
                <p class="blog-post-meta">{{blog.published_at |date:'MMM d, y'}}</p>
                <p>{{blog.content}}</p>
            </article>

        </div>
    </div>
</main>
